    title: Career Profile
    summary: |
      I am Khadija, a PhD. student working with [Dr. Mubashir Hussain Rehmani](https://scholar.google.com.pk/citations?user=x4OZtdAAAAAJ&hl=en) and [Dr. Donna Oshea](https://connectcentre.ie/people/donna-oshea/) at Nimbus Research Center, Cork Institue of Technology with research focus on preserving privacy of IoT devices data.
      I worked as Research Associate at Blockchain Lab Information Technology University Lahore for one year before starting my PhD. Previously, I have worked as a Software Engineera at [Inara Technologies](https://inara.pk/en/)for three years.  
      I am interested in exploring areas of Crptography particulaly Blockchain technology and System Design for Internet of Things (IoT). Prior to joining industry job,
      I was at [SysNet Lab](https://sysnet.lums.edu.pk),LUMS working on designing IoT systems for thermal comfort and energy-efficient built environments, with [Dr. Hamad Alizai](http://web.lums.edu.pk/~alizai/) .

      In my free time I like to read books, code Jams and cook food. 
      You can download my [CV](https://khadijahafeez.github.io/cv/).
      

