projects:
    title: Projects
    intro: >
      I have been involved in several R&D projects particularly in the field of IoTs,
      data analytics, technology  and software development. Some of these projects include:

    assignments:
      - title: Hawadaar
        link: http://web.lums.edu.pk/~alizai/pubs/2017-hafeez-hawadaar.pdf
        tagline: " An IoT-based retrofitted HVAC system for personalized comfort that provides centralized control abstraction 
        to efficiently air-condition traditional buildings, lacking HVAC, using distributed legacy devices such as heater and AC units. 
        Hawadaar can save up to 6% of electricity per capita in residential and commercial sectors — resulting in a substantial countrywide impact in Pakistan.
        (ACM BuildSys Paper)"
        
      - title: CrowdFeed
        link: "#"
        tagline: "A location-aware context-sensitive crowdsourcing platform to help people utilize their spare time efficiently and 
        enjoyably by performing assigned tasks on their mobile phones and gain some reward, discount or non-monetary benefit in return.
        The captured context helps context-aware experience sampling from the right person at right place and right time for the benefit of 
        both task performer and task giver. "

      - title: LearnQuran
        link: "#"
        tagline: "An educational web application for providing a better understanding of the morphological and lexical analysis
        of Quranic Arabic and its various colloquial parts of speech.We used the technique called the total physical interaction (TPI)
        to ensure quick learning of the language in a comprehensive manner. " (Third Prize in NUST-SEECS Open House,2014)


